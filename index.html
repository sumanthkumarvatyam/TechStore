        /* Products Section */

            padding: 3rem 20px;

            text-align: center;

        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

            overflow: hidden;

            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

<body>
    <nav>
        <div class="container">
            <div class="logo">ðŸ›’ TechStore</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart <span class="cart-count" id="cartCount">0</span></a></li>
            </ul>
        </div>
    </nav>

    <div class="hero">
        <h1>Welcome to TechStore</h1>
        <p>Your one-stop shop for the latest technology</p>
        <a href="products.html" class="btn">Shop Now</a>
    </div>

    <div class="products-section">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 TechStore. All rights reserved.</p>
    </footer>

    <script>
        // Product data
        const products = [
            { id: 1, name: 'Laptop Pro', price: 999, description: 'High-performance laptop for professionals', icon: 'ðŸ’»' },
            { id: 2, name: 'Smartphone X', price: 699, description: 'Latest smartphone with amazing features', icon: 'ðŸ“±' },
            { id: 3, name: 'Wireless Headphones', price: 199, description: 'Premium sound quality headphones', icon: 'ðŸŽ§' },
            { id: 4, name: 'Smart Watch', price: 299, description: 'Track your fitness and stay connected', icon: 'âŒš' }
        ];

        // Load products
        function loadProducts() {
            const grid = document.getElementById('productsGrid');
            products.forEach(product => {
                const card = `
                    <div class="product-card">
                        <div class="product-image">${product.icon}</div>
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p>${product.description}</p>
                            <div class="price">$${product.price}</div>
                            <button class="btn" onclick="addToCart(${product.id})">Add to Cart</button>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        // Cart functionality
        function getCart() {
            return JSON.parse(localStorage.getItem('cart') || '[]');
        }

        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cart = getCart();
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            saveCart(cart);
            alert(`${product.name} added to cart!`);
        }

        function updateCartCount() {
            const cart = getCart();
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Initialize
        loadProducts();
        updateCartCount();
    </script>
</body>
